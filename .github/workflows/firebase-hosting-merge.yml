name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Navigate to the React project and install dependencies
      - name: Install dependencies
        working-directory: ./site/msgct
        run: npm ci

      # Step 3: Run tests in the React project
      - name: Run tests
        working-directory: ./site/msgct
        run: npm test -- --watchAll=false

      # Step 4: Build the React project
      - name: Build project
        working-directory: ./site/msgct
        run: npm run build

      # Step 5: Copy the build output to the Firebase public directory while preserving sv_data
      - name: Copy build files to public directory
        run: |
        find ./site/public -mindepth 1 ! -name 'sv_data' -exec rm -rf {} +
        cp -R ./site/msgct/build/* ./site/public
      working-directory: ./ # Run this from the root to ensure paths are correct
      
      # Step 6: Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MSGCT_A42B6 }}
          channelId: live
          projectId: msgct-a42b6

