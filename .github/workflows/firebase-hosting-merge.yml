name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Navigate to the React project and install dependencies
      - name: Install dependencies
        working-directory: ./site/msgct
        run: npm ci

      # Step 3: Run tests in the React project
      - name: Run tests
        working-directory: ./site/msgct
        run: npm test -- --watchAll=false

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Navigate to the React project and install dependencies
      - name: Install dependencies
        working-directory: ./site/msgct
        run: npm ci

      # Step 3: Build the React project
      - name: Build project
        working-directory: ./site/msgct
        run: npm run build

      # Step 4: Copy the build output to the Firebase public directory while preserving sv_data
      - name: Copy build files to public directory
        working-directory: ./site
        run: |
          echo "Current contents of ./public before rsync:"
          ls -la ./public
          echo "Running rsync to copy build files while preserving sv_data..."
          rsync -av --delete --exclude 'sv_data/**' ./msgct/build/ ./public/
          echo "Current contents of ./public after rsync:"
          ls -la ./public
          echo "Contents of sv_data after rsync (should be unchanged):"
          ls -la ./public/sv_data

      # Step 5: Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MSGCT_A42B6 }}
          channelId: live
          projectId: msgct-a42b6
          entryPoint: site

